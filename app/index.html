<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>调查问卷</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>调查问卷</h1>
        <div id="header-h2"><a href="">我的问卷</a></div>
    </header>
    <section id="section-1">
        <table>
            <tbody>
                <tr>
                    <th>&nbsp</th>
                    <th>标题</th>
                    <th>时间</th>
                    <th>状态</th>
                    <th colspan="2">操作
                        <button class='btn-yellow' id="btn-add">新建问卷</button>
                    </th>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="">
                    </td>
                    <td> 默认</td>
                    <td> 2015-9-10</td>
                    <td> 已结束</td>
                    <td colspan="3">
                        <button class='btn-default' id="btn-edit">编辑</button>
                        <button class='btn-default' id="btn-delete">删除</button>
                        <button class='btn-default active' id='btn-view'>查看数据</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="">全选
                    </td>
                    <td>
                        <button class='btn-default' id='btn-delete-all'>删除</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
    <section class="cover" style="display:none">
    </section>
    <section class="modal" style="display:none">
    	<h2 class="modal-tittle">
         提示 
        </h2>
    	<p class="modal-message">确认删除此问卷？</p>
    	<div class="modla-action ">
    		<button id="btn-conform" class="btn-default active">确认</button>
    		<button id="btn-cancel" class="btn-default ">取消</button>
    	</div>
    </section>
</body>
<script src='js/index.js'></script>
</html>
